<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>BoOMbo</title>
</head>
<body>

    <header>
    <h2><a class="logo" href="#">BOoMBo</a></h2>

    <ul id="lu">
        <li id="li"><a href="#">Home</a></li>
        <li id="li"><a href="#">Product</a></li>
        <li id="li"><a href="#">Shop</a></li>
        <li id="li"><a href="#">About</a></li>
        <li id="li"><a href="#">Contact</a></li>
        <li id="li"><a href="#" id="login">Login</a></li>
    </ul>        
    </header>

<section>
    <div class="wrapper" id="wrapper">
        <span id="close">
            <ion-icon name="close"></ion-icon>
        </span> 
    <div class="form-filed">
        <form action="#">
                <h1>login</h1>
            
                <div class="input-field">
                    <input type="email" placeholder="Email">
                    <label><ion-icon name="mail"></ion-icon></label>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Password">
                    <label><ion-icon name="lock-closed"></ion-icon></label>
                </div> 
                         

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label><a href="#" class="forgot">forgot password?</a>
            </div> 
            <div class="btn-field">
                <button>login</button>
            </div>
            <div class="register">
                <p>Don't have an account?<a href="#" class="register">Register</a></p>
            </div>
        
            </form>        
    </div>
    
    <div class="form-filed-register">
      
        <form action="#">
                <h1>registration</h1>        

                <div class="input-field">
                    <input type="text" placeholder="User">
                    <label><ion-icon name="person"></ion-icon></label>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email">
                    <label><ion-icon name="mail"></ion-icon></label>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password">
                    <label><ion-icon name="lock-closed"></ion-icon></label>
                </div> 
                         
            <div class="remember-forgot-register">
                <label><input type="checkbox"> I agree to the terms & condition</label>
            </div>
            <div class="btn-field">
                <button>register</button>
            </div>
            <div class="register">
                <p>Already have an account?<a href="#" class="link-login">Login</a></p>
            </div>
                
        
            </form>    
    </div>

</div>
</section>














    
<script src="js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
